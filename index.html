<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kim Dung Hyeon PORTPOLIO</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/index.js"></script>
	<script src="https://kit.fontawesome.com/aa25d0adc0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap">
		<!-- 사이드 메뉴 -->
		<aside class="side-menu">
			
		</aside>

		<header>
			<div class="stars-bg">
			</div>

			<div class="typo">
				<div class="font">P</div>
				<div class="font">T</div>
				<div class="font">O</div>
				<div class="font">R</div>
				<div class="font">P</div>
				<div class="font">O</div>
				<div class="font">L</div>
				<div class="font">I</div>
				<div class="font">O</div>
			</div>
			<div class="bg">
				<img src="./images/icon_moon.png" alt="배경아이콘" class="bg-moon">
				<img src="./images/icon_planet.png" alt="배경아이콘" class="bg-planet">
				<img src="./images/icon_planetA.png" alt="배경아이콘" class="bg-planetA">
				<img src="./images/icon_planetB.png" alt="배경아이콘" class="bg-planetB">
				<img src="./images/icon_starlight.png" alt="배경아이콘" class="bg-starlight">
			</div>
			<div class="footnote">
				<em>Kim Dong Hyeon Portpolio</em>
			</div>
		</header>

		<main>
			<!-- 포트폴리오 -->
			<section class="portpolio-wrap">

				<div class="stars-bg"></div>
				
				<img src="./images/icon_rocket.png" alt="배경아이콘" class="bg-rocket">

				<div class="protpolio">
					<div class="protpolio-title">
						<h2>Portpolio</h2>
					</div>
					<!-- 포트폴리오 슬라이드 -->
					<article class="protpolio-content">
						
					</article>
				</div>
			</section>

			<!-- 자기소개 섹션-->
			<section class="about-me-wrap">

				<div class="stars-bg"></div>
				
				<img src="./images/icon_telescope.png" alt="배경아이콘" class="bg-telescope">
				<img src="./images/icon_whale.png" alt="배경아이콘" class="bg-whale">
				<img src="./images/icon_astronaut.png" alt="배경아이콘" class="bg-astronaut">



				<div class="about-me1">
					<div class="sticky">

						<div class="title">
							<h2>최소연은 바보 멍청이 똥깨 말미잘</h2>
						</div>

						<div class="card-frame">
							<div class="card">
								<div class="front"></div>
								<div class="back"></div>
							</div>
							<div class="card">
								<div class="front">BBBBB</div>
								<div class="back"></div>
							</div>
							<div class="card">
								<div class="front">CCCCC</div>
								<div class="back"></div>
							</div>
							<div class="card">
								<div class="front">DDDDD</div>
								<div class="back"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

	</div>
</body>
</html>
